name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # 當推送到 develop 分支時觸發

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # step 1: Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # step 2: 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # step 3: 安裝 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # step 4: 安裝依賴
      # 在 pnpm v9 的 CI 環境中，'pnpm install' 就會自動用 lockfile 安裝，不用加 flag
      - name: Install dependencies
        run: pnpm install

      # step 5: 打包
      - name: Build
        run: pnpm run build

      # step 6: 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

