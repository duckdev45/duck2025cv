name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # step 1: Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # step 2: 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # step 3: 安裝 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # 步驟 4: 設定 pnpm 快取並安裝依賴
      # 把 pnpm install 跟 cache 設定合在一起
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 步驟 5: 打包你的專案
      - name: Build
        run: pnpm run build

      # 步驟 6: 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist